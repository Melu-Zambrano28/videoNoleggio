<div class="w-75 p-3" ng-controller="filmController">
<h1>Modifica Film</h1>

<div ng-include="'pages/spinner.html'" ng-show="false"  ></div> <!--Spinner nascosto-->

<table class="table table-hover">
    <thead class="thead-dark">
    <div class="row">
      <tr>
        <th scope="col-4">Nome</th>
        <th scope="col-4">Descrizione</th>
        <th scope="col-4">Tipo</th>
        <th scope="col-4">Prezzo</th>
        <th scope="col-4">Quantit√†</th>
        <th scope="col-4"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></th>
        <th scope="col-4"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></th>
      </tr>
    </div>
    </thead>
    <tbody ng-repeat="film in listaFilm">
      <tr>
        <td>{{film.nome}}</td>
        <td>{{film.descrizione}}</td>
        <td>{{film.tipo}}</td>
        <td>{{film.prezzo}}</td>
        <td>{{film.quantita}}</td>
        <td>
            <button id="modificaFilm"  type="button" data-toggle="modal" data-target="#modalModificaFilm" ng-click="setFilmId(film.id); trovaFilmById();">
                <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
            </button>
        </td>
        
        <td>
            <button id="eliminaFilm"  type="button" ng-click="setFilmId(film.id); eliminaFilm();">
                <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
            </button>
        </td>
         
      </tr>
    </tbody>
  </table>

  
  <div ng-class="class" role="alert" ng-show="error">
    <button type="button" class="close"  ng-click="error=false">&times;</button>
      {{messaggio}}
    </div>

  <div ng-controller ="filmController" class="d-flex vertical-center-container-fluid justify-content-center" 
      ng-include="'pages/modalModificaFilm.html'"></div>
      
 
  
</div>
